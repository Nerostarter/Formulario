<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="culturama-favico.png">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fjalla+One&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <title>Pesguisa Online</title>
</head>

<body>
    <main>
        <header>
            <img src="img/logo-culturama.png" alt="Logo culturama">
            <h1 >Pesguisa Online</h1>
        </header>
        <section>
            <form action="" method="get">
                <fieldset>

                    <legend >Dados Pessoais</legend>
                    <label for="name">Nome:</label>
                    <input type="text" name="userName" id="name" required>
                    <br>
                    <br>
                    <label for="age">Idade</label>
                    <input type="number" name="userAge" min="12" max="100" id="age" required>
                    <br>
                    <br>
                    <label for="birth">Data de Nascimento</label>
                    <input type="date" name="userBirth" id="birth">
                    <br>
                    <br>
                    <label for="email">Email:</label>
                    <input type="email" name="userEmail" id="email" required>
                    <br>
                    <br>
                    <label for="tel">Numero telefonico:</label>
                    <input type="tel" name="userNumber" placeholder="(00) 00000-0000" pattern="[0-9]{11}" id="tel">
                    <br>
                    <br>
                    <label for="upload">Upload de foto:</label>
                    <input type="file" name="userImage" id="upload">



                </fieldset>

                <fieldset>
                    <legend>Perfil</legend>

                    <p>Gênero:</p>
                    <input type="radio" name="userGender" value="m" id="masculine">
                    <label for="masculine">Masculino</label>
                    <br>
                    <input type="radio" name="userGender" value="f" id="female">
                    <label for="female">Feminino</label>
                    <br>
                    <input type="radio" name="userGender" value="nda" id="nda">
                    <label for="nda">Prefiro não informar</label>
                    <br>
                    <br>
                    <label for="userMaritalStatus">Estado Civil:</label>
                    <select name="userMaritalStatus">
                        <option>Casado</option>
                        <option>Solteiro</option>
                        <option>Divorciado</option>

                    </select>
                    <br>
                    <br>
                    <label for="userState">Estado:</label>
                    <select name="userState" required>
                        <option value="Acre">Acre</option>
                        <option value="Alagoas">Alagoas</option>
                        <option value="Amapá">Amapá</option>
                        <option value="Amazonas">Amazonas</option>
                        <option value="Bahia">Bahia</option>
                        <option value="Ceará">Ceará</option>
                        <option value="Distrito Federal">Distrito Federal</option>
                        <option value="Espirito Santo">Espirito Santo</option>
                        <option value="Goiás">Goiás</option>
                        <option value="Maranhão">Maranhão</option>
                        <option value="Mato Grosso do Sul">Mato Grosso do Sul</option>
                        <option value="Mato Grosso">Mato Grosso</option>
                        <option value="Minas Gerais">Minas Gerais</option>
                        <option value="Pará">Pará</option>
                        <option value="Paraíba">Paraíba</option>
                        <option value="Paraná">Paraná</option>
                        <option value="Pernambuco">Pernambuco</option>
                        <option value="Piauí">Piauí</option>
                        <option value="Rio de Janeiro">Rio de Janeiro</option>
                        <option value="Rio Grande do Norte">Rio Grande do Norte</option>
                        <option value="Rio Grande do Sul">Rio Grande do Sul</option>
                        <option value="Rondônia">Rondônia</option>
                        <option value="Roraima">Roraima</option>
                        <option value="Santa Catarina">Santa Catarina</option>
                        <option value="São Paulo">São Paulo</option>
                        <option value="Sergipe">Sergipe</option>
                        <option value="Tocantins">Tocantins</option>
                    </select>

                    <label for="city">Cidade:</label>
                    <input type="text" name="userCity" id="city">

                </fieldset>

                <fieldset>
                    <legend >Habitos</legend>

                    <p>Redes Sociais:</p>
                    <input type="checkbox" name="instagramMedia" id="mediaInstagram">
                    <label for="mediaInstagram">Instagram</label>
                    <br>
                    <input type="checkbox" name="youtubeMedia" id="mediaYoutube">
                    <label for="mediaYoutube">Youtube</label>
                    <br>
                    <input type="checkbox" name="whattsapMedia" id="mediaWhattsap">
                    <label for="mediaWhattsap">Whatssap</label>
                    <br>
                    <input type="checkbox" name="facebookMedia" id="mediaFacebook">
                    <label for="mediaFacebook">Facebook</label>
                    <br>
                    <br>
                    <label for="music">Estilo Musical</label>
                    <input list="styleTypes" type="text" name="userMusicStyle" id="music">
                    <datalist id="styleTypes">

                        <option value="HipHop">
                        <option value="Rock">
                        <option value="Pop">
                        <option value="Jazz">

                    </datalist>
                    <br>
                    <br>
                    <label for="color">Escolha sua cor favorita:</label>
                    <input type="color" name="userFavoriteColor" id="color">


                </fieldset>

                <fieldset>
                    <legend >Opinião</legend>

                    <p>Qual o seu nivel de satisfação com o nosso serviço?</p>

                    <input type="radio" name="excellentSatisfaction" id="excellent">
                    <label for="excellent">Exelente</label>
                    <br>
                    <input type="radio" name="goodSatisfaction" id="good">
                    <label for="good">Bom</label>
                    <br>
                    <input type="radio" name="moreOrLessSatisfaction" id="moreOrLess">
                    <label for="moreOrLess">Mais ou menos</label>
                    <br>
                    <input type="radio" name="usersatisfaction" id="bad">
                    <label for="bad">Ruim</label>
                    <br>
                    <br>
                    <label for="feddback"></label>
                    <textarea name="userFeddback" id="feddback" placeholder="Digite aqui..."></textarea>
                </fieldset>
                <fieldset>
                    <legend >Confirmações</legend>

                    <input type="checkbox" name="userLgpdTerms" id="Lgpd" required>
                    <label for="Lgpd">Eu aceito participar da pesguisa.</label>
                    <br>

                    <input type="checkbox" name="userResults" id="resultsConfirmed">
                    <label for="resultsConfirmed">Desejo receber os resultados da pesguisa.</label>

                </fieldset>

                <button type="submit">Enviar</button>
                <button type="reset">Limpar</button>
            </form>
        </section>
    </main>
</body>

</html>
